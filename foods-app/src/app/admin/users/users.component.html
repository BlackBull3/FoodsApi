<div class="users-container">
    <div class="header">
      <h2>User Management</h2>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="openAddChefDialog()" [disabled]="loading">
          <mat-icon>add</mat-icon> Add Chef
        </button>
        <button mat-raised-button color="accent" (click)="openAddAdminDialog()" [disabled]="loading">
          <mat-icon>add</mat-icon> Add Admin
        </button>
      </div>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
  
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>
  <!-- Add verified column -->
<ng-container matColumnDef="verified">
  <th mat-header-cell *matHeaderCellDef>Verified</th>
  <td mat-cell *matCellDef="let user">{{ user.verified }}</td>
</ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="warn" (click)="deleteUser(user.email)" [disabled]="loading">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    </div>
  </div>
