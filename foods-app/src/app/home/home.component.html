<app-home-nav></app-home-nav>
<div class="home-content">
  <div class="auth-options">
    <button (click)="showLogin = true">Login</button>
    <button (click)="navigateToRegister()">Register</button>
  </div>

  <div class="modal-backdrop" *ngIf="showLogin" (click)="showLogin = false"></div>
  
  <div class="modal" *ngIf="showLogin">
    <app-login (success)="onLoginSuccess()"></app-login>
    <a (click)="navigateToForgotPassword()">Forgot password?</a>
  </div>
</div>
