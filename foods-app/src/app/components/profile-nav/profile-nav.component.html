<nav class="profile-nav">
  <div class="nav-container">
    <!-- Profile button on the left -->
    <button mat-icon-button (click)="navigateToProfile()" aria-label="Profile">
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- Dropdown menu on the right -->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Profile menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateToChangePassword()">
        <mat-icon>lock</mat-icon>
        <span>Change Password</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</nav>
